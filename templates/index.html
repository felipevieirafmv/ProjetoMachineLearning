
<!doctype html> 
<html lang="en"> 
  
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Index</title> 
</head> 
  
<body>
    <div class="row"> 
        <div class="col-md-4"></div> 
        <div class="col-md-4"> 
            <form action="{{ url_for('read_form')}}" method="post"> 
                <label for="age" class="form-label">Age</label>
                <input name="userAge" class="form-control" id="age"> 
                <label for="gender" class="form-label">Gender</label>
                <input name="userGender" class="form-control" id="Gender">
                <label for="occupation" class="form-label">Occupation</label>
                <input name="userOccupation" class="form-control" id="Occupation">
                <label for="travelClass" class="form-label">Travel Class</label>
                <input name="userTarvelClass" class="form-control" id="TarvelClass">
                <label for="destination" class="form-label">Destination</label>
                <input name="userDestination" class="form-control" id="Destination">
                <button type="submit" class="btn btn-primary">Submit</button> 
            </form> 
        </div> 
        <div class="col-md-4"></div> 
    </div> 
</body> 
</html>
